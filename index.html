<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>checkpoint3</title>
  </head>
  <body>
    <div class="plan">
      <div id="calc">
        <h4 id="aff">Affichage</h4>
        <h4 id="tab">
          Tableau <br />
          Limite d'affichage <br />
          12 lignes
        </h4>
        <h3>CALCULATRICE JS</h3>
        <div class="textarea" id="formul" placeholder="0"></div>
        <br />
        <div class="textarea" id="result" placeholder="0"></div>
        <div id="test" placeholder="0" readonly maxlength="20"></div>
        <br />
        <div id="boutton">
          <button class="button" onclick="button(7)" id="7">
            7
          </button>
          <button class="button" onclick="button(8)" id="8">
            8
          </button>
          <button class="button" onclick="button(9)" id="9">
            9
          </button>
          <button class="button" onclick="division()" id="division">/</button>
          <div id="history" readonly></div>
          <br />
          <button class="button" onclick="button(4)" id="4">4</button>
          <button class="button" onclick="button(5)" id="5">5</button>
          <button class="button" onclick="button(6)" id="6">6</button>
          <button class="button" onclick="mul()" id="mul">*</button>
          <br />
          <button class="button" onclick="button(1)" id="1">1</button>
          <button class="button" onclick="button(2)" id="2">2</button>
          <button class="button" onclick="button(3)" id="3">3</button>
          <button class="button" onclick="neg()" id="neg">-</button>
          <br />
          <button class="button" onclick="button(0)" id="0">0</button>
          <button class="button" onclick="raz()" id="raz">ras</button>
          <button class="button" onclick="equal()" id="equal">=</button>
          <button class="button" onclick="pos()" id="pos">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
